<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <div class="input-row">

        <avatar [file]="user.image"></avatar>

        <div class="column">
            <div class="input-row">
                <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput [(ngModel)]="user.firstName" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput [(ngModel)]="user.lastName" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Age</mat-label>
                <input type="number" matInput [(ngModel)]="user.age" [disabled]="true"/>
            </mat-form-field>
            </div>
            <div class="input-row">
                <mat-form-field>
                    <mat-label>Birth Year</mat-label>
                    <mat-select [(ngModel)]="user.birthYear">
                        <mat-option *ngFor="let year of yearOptions" [value]="year">{{ year }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Birth Month</mat-label>
                    <mat-select [(ngModel)]="user.birthMonth" [disabled]="user.birthYear === 0" (ngModelChange)="handleMonthChange($event.value)">
                        <mat-option *ngFor="let month of monthOptions" [value]="month">{{ month }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Birth Day</mat-label>
                    <mat-select [(ngModel)]="user.birthDay" [disabled]="user.birthMonth === 0" (ngModelChange)="handleDayChange($event.value)">
                        <mat-option *ngFor="let day of dayOptions" [value]="day">{{ day }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="input-row">
                <mat-form-field>
                    <mat-label>Address</mat-label>
                    <input matInput [(ngModel)]="user.address" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>City</mat-label>
                    <input matInput [(ngModel)]="user.city" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>State</mat-label>
                    <mat-select [(ngModel)]="user.state">
                        <mat-option *ngFor="let state of stateOptions" [value]="state">{{ state }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Zip Code</mat-label>
                    <input matInput [ngModel]="user.zip" (ngModelChange)="handleZipChange($event)" />
                </mat-form-field>
            </div>
            <div class="input-row">
                <mat-form-field>
                    <mat-label>Salary</mat-label>
                    <input type="number" matInput [(ngModel)]="user.salary" class="text-right-align"/>
                    <span matTextPrefix>$</span>
                    <span matTextSuffix>.00</span>
                </mat-form-field>
                <input type="file" accept=".jpeg, .png" (change)="uploadFile($event)"/>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button (click)="close()" color="accent">
        <mat-icon>close</mat-icon>
        <span>Close</span>
    </button>
    <button mat-stroked-button [mat-dialog-close]="this.user" color="primary">
        <mat-icon>check</mat-icon>
        <span>Save</span>
    </button>
</div>
